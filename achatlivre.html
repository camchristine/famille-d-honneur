<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="css/styleachat.css">
</head>
<body>
    <div class="container" >
        <h3 style="margin-top: 50px;">Préparez-vous à vivre une expérience exceptionnelle ! Remplissez simplement ce formulaire et réglez le montant pour débloquer votre passage vers un monde de satisfaction livrée directement à votre porte</h3>

        <form action="#" enctype="multipart/form-data" method="POST">
            <div class="background" style="background-image: url('images/famille2.jpg');"></div> <!-- Div pour l'image d'arrière-plan -->
            <div class="column">
                <div class="form-group">
                    <label for="nom"><span style="color: red;">*</span>Nom :</label>
                    <input type="text" id="lastname" name="lastname" required>
                </div>
                <div class="form-group">
                    <label for="prenom"><span style="color: red;">*</span>Prénom :</label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>
            </div>
            <div class="column">
                <div class="form-group">
                    <label for="telephone"><span style="color: red;">*</span>Téléphone :</label>
                    <input type="text" id="contact" name="contact" required placeholder="Ex: 0701020304"> 
                </div>
                <div class="form-group">
                    <label for="operateur"><span style="color: red;">*</span>Opérateur :</label>
                    <select id="payment_method" name="payment_method" required>
                        <option value="orange">Orange</option>
                        <option value="mtn">MTN</option>
                        <option value="wave">WAVE</option>
                        <option value="mastercard">MASTER CARD</option>


                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="montant"><span style="color: red;">*</span>Montant :</label>
                <input type="text" id="montant" name="montant" value="15000" readonly required class=" bg-light">
            </div>
            
            <button type="submit" name="submit">Passer au paiement</button>
        </form>
    </div>
</body>
</html>
